apiVersion: v1
kind: Service
metadata:
  name: ingress-controller-service
spec:
  selector:
    app: ingress-controller-pod
  ports:
  - port: 80
    name: ingress
    targetPort: 80
  type: LoadBalancer

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ingress-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ingress-test
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io